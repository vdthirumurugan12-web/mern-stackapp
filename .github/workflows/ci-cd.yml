name: MERN CI/CD Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4Ô∏è‚É£ Optional lint step
      - name: Run Lint (optional)
        run: echo "No lint configured"

      # 5Ô∏è‚É£ Set up Docker Buildx (required for pushing)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 6Ô∏è‚É£ Log in to Docker Hub (requires secrets)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/mern-backend:latest .

      # 8Ô∏è‚É£ Push Docker image to Docker Hub
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/mern-backend:latest

      # 9Ô∏è‚É£ Run container for health check
      - name: Run Container
        run: |
          docker run -d -p 5000:5000 --name test-app ${{ secrets.DOCKER_HUB_USERNAME }}/mern-backend:latest
          sleep 10

      # üîü Health check
      - name: Health Check
        run: curl --fail http://localhost:5000/health

      # 1Ô∏è‚É£1Ô∏è‚É£ Stop container
      - name: Stop Container
        run: docker stop test-app
